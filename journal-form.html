<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Journal</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <header class="header">
      <img
        class="header__background"
        src="/icons/background_shape_1.svg"
        alt=""
      />
      <h1 class="header__title">Journal</h1>
    </header>

    <main class="app-grid">
      <h2>TODAY, 12.07.2020</h2>
      <h2 class="journal-form__heading">Rating:</h2>
      <ul class="journal__rating">
        <li><img src="/icons/JMStar.svg" alt="" /></li>

        <li><img src="/icons/JMStar.svg" alt="" /></li>

        <li><img src="/icons/JMStar.svg" alt="" /></li>

        <li><img src="/icons/JMStar.svg" alt="" /></li>

        <li><img src="/icons/JMStar.svg" alt="" /></li>
      </ul>
      <h2 class="margin-null">Comprehension:</h2>
      <ul class="journal__comprehension">
        <li><img src="/icons/JMRectangle.svg" alt="" /></li>
        <li><img src="/icons/JMRectangle.svg" alt="" /></li>
        <li><img src="/icons/JMRectangle.svg" alt="" /></li>
        <li><img src="/icons/JMRectangle.svg" alt="" /></li>
        <li><img src="/icons/JMRectangle.svg" alt="" /></li>
        <li><img src="/icons/JMRectangle.svg" alt="" /></li>
        <li><img src="/icons/JMRectangle.svg" alt="" /></li>
        <li><img src="/icons/JMRectangle.svg" alt="" /></li>
        <li><img src="/icons/JMRectangle.svg" alt="" /></li>
        <li><img src="/icons/JMRectangle.svg" alt="" /></li>
      </ul>
      <form class="journal-form">
        <label for="motto"><h2>Motto:</h2></label>
        <input
          class="journal-form__motto"
          type="text"
          id="motto"
          name="motto"
        ></input>
        <label for="notes"><h2>Notes:</h2></label>
        <textarea
          class="journal-form__notes"
          type="text"
          id="notes"
          name="notes"
          rows="3"
        ></textarea>
      </form>
      <section class="journal-form__buttons margin-t30">
        <a href="/journal.html" class="buttons__cancel">Cancel</a>
        <a href="/journal.html" class="buttons__100 buttons__padding"
          >Save
          <img
            class="icon-filter__two"
            src="/icons/check.svg"
            alt=""
            width="13"
            height="13"
        /></a>
      </section>
    </main>
    <nav class="navigation">
      <a href="/index.html"
        ><img
          src="./icons/DashboardIcon.svg"
          alt="Dashboard"
          class="navigation__icon-inactive"
          width="auto"
          height="20"
      /></a>
      <a href="/code-buddy.html"
        ><img
          src="./icons/BuddyIcon.svg"
          alt="Buddy"
          class="navigation__icon-inactive"
          width="auto"
          height="20"
      /></a>
      <a href="/teams.html"
        ><img
          src="./icons/TeamIcon.svg"
          alt="Team"
          class="navigation__icon-inactive"
          width="auto"
          height="20"
      /></a>
      <a href="/energylevel.html"
        ><img
          src="./icons/EnergyIcon.svg"
          alt="Energy"
          class="navigation__icon-inactive"
          width="auto"
          height="20"
      /></a>
      <a href="journal.html"
        ><img
          src="./icons/JournalIcon.svg"
          alt="Journal"
          class="navigation__icon"
          width="auto"
          height="20"
      /></a>
    </nav>
  </body>
</html>
