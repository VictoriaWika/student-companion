<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Student Companion App</title>
  </head>
  <body>
    <header class="header">
      <img
        class="header__background"
        src="./icons/background_shape_1.svg"
        alt=""
      />
      <h1 class="header__title">Energy</h1>
    </header>
    <main class="app-grid">
      <h2>Energy Level throughout the day</h2>
      <section class="energylevel">
        <ul class="energylevel__percentage">
          <li>100</li>
          <li>75</li>
          <li>50</li>
          <li>25</li>
          <li>0</li>
        </ul>

        <div class="energylevel__bars energylevel__background">
          <div class="energylevel__bars-double-1">
            <div class="energylevel__bars-orange-1"></div>
            <div class="energylevel__bars-blue-1"></div>
          </div>
          <div class="energylevel__bars-double-2">
            <div class="energylevel__bars-orange-2"></div>
            <div class="energylevel__bars-blue-2"></div>
          </div>
          <div class="energylevel__bars-double-3">
            <div class="energylevel__bars-orange-3"></div>
            <div class="energylevel__bars-blue-3"></div>
          </div>
          <div class="energylevel__bars-double-4">
            <div class="energylevel__bars-orange-4"></div>
            <div class="energylevel__bars-blue-4"></div>
          </div>
          <div class="energylevel__bars-double-5">
            <div class="energylevel__bars-orange-5"></div>
            <div class="energylevel__bars-blue-5"></div>
          </div>
        </div>

        <ul class="energylevel__time">
          <li>10:00</li>
          <li>15:30</li>
          <li>16:15</li>
          <li>18:25</li>
          <li>19:00</li>
        </ul>
      </section>
      <section class="buttons__positioning margin-t10 margin-b30">
        <span class="buttons__energylevel-blue">Other Students</span>
        <span class="buttons__energylevel-orange">You</span>
      </section>
      <h2>Rate your current energy level:</h2>
      <section class="buttons">
        <button class="buttons__100">100%</button>
        <button class="buttons__75">75%</button>
        <button class="buttons__50">50%</button>
        <button class="buttons__25">25%</button>
      </section>
    </main>
    <nav class="navigation">
      <a href="/index.html"
        ><img
          src="./icons/DashboardIcon.svg"
          alt="Dashboard"
          class="navigation__icon-inactive"
          width="auto"
          height="20"
      /></a>
      <a href="/code-buddy.html"
        ><img
          src="./icons/BuddyIcon.svg"
          alt="Buddy"
          class="navigation__icon-inactive"
          width="auto"
          height="20"
      /></a>
      <a href="/teams.html"
        ><img
          src="./icons/TeamIcon.svg"
          alt="Team"
          class="navigation__icon-inactive"
          width="auto"
          height="20"
      /></a>
      <a href="/energylevel.html"
        ><img
          src="./icons/EnergyIcon.svg"
          alt="Energy"
          class="navigation__icon"
          width="auto"
          height="20"
      /></a>
      <a href="/journal.html"
        ><img
          src="./icons/JournalIcon.svg"
          alt="Journal"
          class="navigation__icon-inactive"
          width="auto"
          height="20"
      /></a>
    </nav>
  </body>
</html>
